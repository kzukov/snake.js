<!DOCTYPE html>
<html>
<head>
	<title>Snake.js</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/styles.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>

<body>

	<a href="https://github.com/kzukov/snake.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

	<div id="main">
		<canvas id="canvas" height="600" width="720"></canvas>
		<div>
			SCORE: <span id="score"></span>
		</div>
		<div class="grayout">
			Latency: <span id="latency"></span> ms
		</div>

		<div id="debug">
			<button id="debug_toggle">Debug info</button>
			<div id="debug_inner" style="display: none;">
				<div class="grayout">
			Tick rate: <span id="tick_rate"></span>
			</div>
			<div class="grayout">
				FPS: <span id="fps_counter"></span>
			</div>
			<div class="grayout">
				Food: <span id="food_counter">0</span> pieces
			</div>
			<div class="grayout">
				Bytes received: <span id="bytes_received">0</span> (unzipped)
			</div>
			<div class="grayout">
				Bytes sent: <span id="bytes_sent">0</span> (unzipped)
			</div>
			</div>
		</div>
	</div>

</body>

</html>
